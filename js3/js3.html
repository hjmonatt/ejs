    <title>Eloquent JavaScript Practice 3</title>

<body>
<div class="container">
    <h1>Eloquent JavaScript Practice 3</h1>
    <form id="heeHaw" method="get" class="validation" action="#">
        <fieldset class="form-group">
            <legend>Number of Steps to Hee Haw!</legend>
            <div class="form-group">
                <label for="steps">Enter a number: </label>
                <input type="text" name="steps" class="form-control" id="steps">
                <span class="d-none text-danger" id="err-steps" >Positive integer is required</span>
            </div>
        </fieldset>

        <input type="submit" value="Submit your number" class="btn btn-primary" id="submit" onclick="heeHaw()">

    </form>
</div>
